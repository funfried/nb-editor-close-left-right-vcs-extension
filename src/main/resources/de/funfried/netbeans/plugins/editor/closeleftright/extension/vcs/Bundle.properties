OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Name=Close Editor Tabs Left and Right - VCS Extension
OpenIDE-Module-Long-Description=\
	<p>This plugin is an extension for VCS related close actions. As those actions relate on version specific NetBeans plugins, there are different versions for different NetBeans runtime versions. This Plugin is meant to be used for all NetBeans versions from NetBeans 11 until NetBeans 21.</p>\n\n\
	<h3>Features:</h3>\n\
	<ul>\n\
	<li>Adds a context menu action which lets the user close all editor tabs at once that have not been commited to their version control system (Git, SVN and Mercurial supported).</li>\n\
	<li>Adds a context menu action which lets the user close all version control "Diff" or "Search History" editor tabs at once (Git, SVN and Mercurial supported).</li>\n\
	</ul>\n\n\
	<p><img src="https://raw.githubusercontent.com/funfried/nb-editor-close-left-right-vcs-extension/release/1.x/src/site/resources/imgs/editor_tab_contextmenu.png"></p>\n\n\
	<p>This plugin uses third-party libraries, which are needed to provide its functionality, please check their licenses <a href="http://funfried.github.io/nb-editor-close-left-right-vcs-extension/dependencies.html">here</a></p>\n\n\
	<p>For more information go to <a href="http://funfried.github.io/nb-editor-close-left-right-vcs-extension/">http://funfried.github.io/nb-editor-close-left-right-vcs-extension/</a> or <a href="https://github.com/funfried/nb-editor-close-left-right-vcs-extension">https://github.com/funfried/nb-editor-close-left-right-vcs-extension</a></p>\n\n\
	<p>Provide defects, request for enhancements and feedback at <a href="https://github.com/funfried/nb-editor-close-left-right-vcs-extension/issues">https://github.com/funfried/nb-editor-close-left-right-vcs-extension/issues</a></p>\n\n\
