OpenIDE-Module-Short-Description=This plugin helps you to easily close unused or unwanted editor tabs to keep a better overview of your work. Instead of either close all tabs or all tabs except the currently selected you can also close the tabs right or left of a selected tab and you have even more actions to close some of the opened tabs.
